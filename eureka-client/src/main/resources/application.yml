server:
  port: 8762

eureka:
  instance:
    hostname: localhost
  client:
    # 是否将自己注册到Eureka Server，默认为true
    registerWithEureka: true
    # 是否从Eureka Server获取注册信息，默认为true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
spring:
  application:
    name: eureka-client
