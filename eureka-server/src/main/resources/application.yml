spring:
  application:
    name: eureka-server
  profiles: peer1
server:
  port: 9001
eureka:
  instance:
    hostname: peer1
    # 使用IP注册到其他节点时需设置此参数为true
#    prefer-ip-address: true
  client:
#    # 是否将自己注册到Eureka Server，默认为true
#    registerWithEureka: false
#    # 是否从Eureka Server获取注册信息，默认为true
#    fetchRegistry: false
    serviceUrl:
      defaultZone: http://peer2:9002/eureka/,http://peer3:9003/eureka/
zuul:
  routes:
    provider:
      path: /provider/**
      serviceId: provider1
